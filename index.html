<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 10:20</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://th.bing.com/th/id/R.770b805d5c99c7931366c2e84e88f251?rik=TqHsCsZOC8Bnqw&pid=ImgRaw&r=0"
                  width="20px"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>12</strong
                  ><span class="units">&deg;C |<a href="#"> &deg;F</a></span>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Precipitation:0%</li>
                    <li>Humidity: 50%</li>
                    <li>Wind: 2km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/DevLique/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Angelique Hilario
        </small>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
