<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
           <input type="search" placeholder="Type a city..." class="form-control"
           id="city-input"
           autocomplete="off"
           />
              </div>
              <div class="col-3">
           <input type="submit" value="Search" class="btn btn-primary w-100"/>
          </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="#"
                  width="20px"
                  alt="clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">&deg;C</span> 
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity:<span id="humidity"></span>%</li>
                    <li>Wind:<span id="wind"></span> m/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            </div>
        </div>
        <small>
          <a
            href="https://github.com/DevLique/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Angelique Hilario
        </small>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
